<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Seconds To Minutes</title>
    </head>
    <body>
        <script type="text/javascript">
            function secondesEnMinutes(n) {
                if (n > 60) {
                    if (n > 3600) {
                        var h = Math.floor(n / 3600);
                        var m = Math.floor((n / 60) % 60);
                        var s = n % 60;
                        console.log(h + "h " + m + "m " + s + "s");
                    } else {
                        var m = Math.floor(n / 60);
                        var s = n % 60;
                        console.log(m + "m " + s + "s");
                    }
                } else {
                    s = n
                    console.log(s + "s");
                }
            }
        </script>
    </body>
</html>
