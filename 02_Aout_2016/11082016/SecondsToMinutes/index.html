<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Seconds To Minutes</title>
    </head>
    <body>
        <script type="text/javascript">
            var h, m, s;
            function secondesEnMinutes(n) {
                if (n > 60) {
                    if (n > 3600) {
                        h = Math.floor(n / 3600);
                        m = Math.floor((n / 60) % 60);
                        s = n % 60;
                        return h + "h " + m + "m " + s + "s";
                    } else {
                        m = Math.floor((n / 60) % 60);
                        s = n % 60;
                        return m + "m " + s + "s";
                    }
                } else {
                    s = n
                    return s + "s";
                }
            }
        </script>
    </body>
</html>
